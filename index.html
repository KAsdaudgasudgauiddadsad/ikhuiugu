<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>KoreDizi.org - En Yeni Kore Dizileri</title>
<style>
  /* Genel reset ve temel */
  * {margin:0; padding:0; box-sizing:border-box;}
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color:#121212;
    color:#eee;
  }
  header {
    background:#e50914;
    padding:10px 20px;
    display:flex;
    align-items:center;
    justify-content:space-between;
  }
  header h1 {
    font-size:1.8rem;
    cursor:pointer;
  }
  nav a {
    color:#fff;
    margin-left:15px;
    text-decoration:none;
    font-weight:600;
    font-size:1rem;
  }
  nav a:hover {
    text-decoration: underline;
  }
  main {
    padding:20px;
  }
  .hero {
    position:relative;
    background: url('https://i.imgur.com/B9rX5Vb.jpeg') center center/cover no-repeat;
    height: 300px;
    border-radius:8px;
    margin-bottom:20px;
    display:flex;
    flex-direction: column;
    justify-content: flex-end;
    color: #fff;
    padding: 20px;
    box-shadow: inset 0 -60px 60px -30px rgba(0,0,0,0.8);
  }
  .hero h2 {
    font-size: 2rem;
  }
  .hero button {
    background: #e50914;
    border:none;
    padding: 10px 20px;
    margin-top: 10px;
    color: #fff;
    font-weight: bold;
    border-radius: 5px;
    cursor:pointer;
    font-size: 1rem;
  }
  .hero button:hover {
    background: #f40612;
  }
  .grid {
    display:grid;
    grid-template-columns: repeat(auto-fill,minmax(150px,1fr));
    gap:15px;
  }
  .card {
    background:#222;
    border-radius:8px;
    overflow:hidden;
    cursor:pointer;
    transition: transform 0.3s ease;
  }
  .card:hover {
    transform: scale(1.05);
  }
  .card img {
    width: 100%;
    display:block;
  }
  .card p {
    padding:10px;
    font-weight:600;
  }

  footer {
    text-align:center;
    padding:15px;
    background:#111;
    margin-top:40px;
    font-size:0.9rem;
    color:#666;
  }

  @media (max-width:600px) {
    .hero {
      height: 200px;
      padding: 15px;
    }
    .hero h2 {
      font-size: 1.5rem;
    }
    header h1 {
      font-size: 1.5rem;
    }
  }
</style>
</head>
<body>
<header>
  <h1 onclick="location.href='index.html'">KoreDizi.org</h1>
  <nav>
    <a href="index.html">Anasayfa</a>
    <a href="index.html#populer">Popüler</a>
    <a href="index.html#iletisim">İletişim</a>
  </nav>
</header>
<main>
  <section class="hero">
    <h2>Crash Landing on You - Bölüm 1</h2>
    <button onclick="location.href='izle.html'">Şimdi İzle</button>
  </section>

  <section id="populer">
    <h3>Popüler Kore Dizileri</h3>
    <div class="grid">
      <div class="card" onclick="location.href='izle.html'">
        <img src="https://i.imgur.com/B9rX5Vb.jpeg" alt="Crash Landing on You" />
        <p>Crash Landing on You</p>
      </div>
      <div class="card" onclick="alert('Bölüm şu an mevcut değil!')">
        <img src="https://i.imgur.com/tZ80aBX.jpg" alt="King The Land" />
        <p>King The Land</p>
      </div>
      <div class="card" onclick="alert('Bölüm şu an mevcut değil!')">
        <img src="https://i.imgur.com/WQ5Rx4F.jpg" alt="My Love from the Star" />
        <p>My Love from the Star</p>
      </div>
    </div>
  </section>

  <section id="iletisim" style="margin-top: 40px;">
    <h3>İletişim</h3>
    <p>Email: destek@koredizi.org</p>
    <p>Instagram: @koredizi_org</p>
  </section>
</main>
<footer>
  &copy; 2025 KoreDizi.org | Tüm Hakları Saklıdır
</footer>
</body>
</html>
